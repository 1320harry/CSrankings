name: Commit Validation

on:
  pull_request_target:
    types: [opened, synchronize]

permissions:
  pull-requests: write
  contents: read

jobs:
  commit_validation:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate diff.json from PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_EVENT_NUMBER: ${{ github.event.number }}
        run: |
          python3 generate_diff.py

      - name: Run CSV + OpenAI validation
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python3 validate_commit.py diff.json > pr_comment.txt

      - name: Upload PR number
        run: |
          mkdir -p pr
          echo "${{ github.event.number }}" > pr/pr_number.txt
        shell: bash

      - name: Upload audit result (if any)
        uses: actions/upload-artifact@v4
        with:
          name: pr_comment.txt
          path: pr_comment.txt
          if-no-files-found: ignore

      - uses: actions/upload-artifact@v4
        with:
          name: pr_number.txt
          path: pr/pr_number.txt

  post_comment:
    runs-on: ubuntu-latest
    needs: commit_validation
    if: always()

    permissions:
      pull-requests: write

    steps:
      - name: Download PR number
        uses: actions/download-artifact@v4
        with:
          name: pr_number.txt
          path: pr

      - name: Download comment (if available)
        uses: actions/download-artifact@v4
        with:
          name: pr_comment.txt
          path: .

      - name: Post comment to PR (if available)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -f pr_comment.txt ]; then
            PR_NUMBER=$(cat pr/pr_number.txt)
            BODY=$(jq -Rs . < pr_comment.txt)
            curl -s -X POST \
              -H "Authorization: token $GH_TOKEN" \
              -H "Accept: application/vnd.github+json" \
              https://api.github.com/repos/${{ github.repository }}/issues/$PR_NUMBER/comments \
              -d "{\"body\": $BODY}"
          else
            echo "No pr_comment.txt found â€” nothing to post."
          fi
