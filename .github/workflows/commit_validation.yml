name: Commit Validation

on:
  pull_request_target:
    types: [opened, synchronize]

permissions:
  pull-requests: write
  issues: write
  contents: read

jobs:
  commit_validation:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate diff.json from PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_EVENT_NUMBER: ${{ github.event.number }}
        run: |
          python3 generate_diff.py

      - name: Run CSV + OpenAI validation
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python3 validate_commit.py diff.json > pr_comment.txt || true

      - name: Upload PR number
        run: |
          mkdir -p pr
          echo "${{ github.event.number }}" > pr/pr_number.txt

      - uses: actions/upload-artifact@v4
        with:
          name: pr_comment.txt
          path: pr_comment.txt
          if-no-files-found: ignore

      - uses: actions/upload-artifact@v4
        with:
          name: remove_stale.txt
          path: remove_stale.txt
          if-no-files-found: ignore

      - uses: actions/upload-artifact@v4
        with:
          name: pr_number.txt
          path: pr/pr_number.txt

  post_comment:
    runs-on: ubuntu-latest
    needs: commit_validation
    if: always()

    permissions:
      pull-requests: write
      issues: write

    steps:
      - name: Download PR number
        uses: actions/download-artifact@v4
        with:
          name: pr_number.txt
          path: pr

      - name: Download comment and stale flag
        uses: actions/download-artifact@v4
        with:
          name: pr_comment.txt
          path: .

      - uses: actions/download-artifact@v4
        with:
          name: remove_stale.txt
          path: .

      - name: Post audit comment and manage stale label
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=$(cat pr/pr_number.txt)
          if [ -f pr_comment.txt ]; then
            COMMENT_BODY=$(cat pr_comment.txt)
            COMMENT_JSON=$(jq -Rs . < pr_comment.txt)

            # Get existing comments by the bot
            COMMENTS_URL="https://api.github.com/repos/${{ github.repository }}/issues/$PR_NUMBER/comments"
            EXISTING=$(curl -s -H "Authorization: token $GH_TOKEN" "$COMMENTS_URL")
            EXISTS=$(echo "$EXISTING" | jq -r '.[].body' | grep -Fxf pr_comment.txt || true)

            # Post comment if it hasn’t already been posted
            if [ -z "$EXISTS" ]; then
              echo "Posting validation result comment..."
              curl -s -X POST \
                -H "Authorization: token $GH_TOKEN" \
                -H "Accept: application/vnd.github+json" \
                "$COMMENTS_URL" \
                -d "{\"body\": $COMMENT_JSON}"
            else
              echo "Comment already posted. Skipping duplicate."
            fi

            # Add 'stale' label and reminder if ERROR or ❌ present
            if grep -qE 'ERROR|❌' pr_comment.txt; then
              echo "Validation failed. Labeling as 'stale'."
              curl -s -X POST \
                -H "Authorization: token $GH_TOKEN" \
                -H "Accept: application/vnd.github+json" \
                "$COMMENTS_URL" \
                -d '{"body": "Please address the failed validity checks above."}'

              curl -s -X POST \
                -H "Authorization: token $GH_TOKEN" \
                -H "Accept: application/vnd.github+json" \
                "https://api.github.com/repos/${{ github.repository }}/issues/$PR_NUMBER/labels" \
                -d '{"labels": ["stale"]}'
            fi
          fi

          # Remove stale label if validation passed
          if [ -f remove_stale.txt ] && grep -q "true" remove_stale.txt; then
            echo "Validation passed. Removing 'stale' label if present."

            EXISTING_LABELS=$(curl -s -H "Authorization: token $GH_TOKEN" \
              -H "Accept: application/vnd.github+json" \
              https://api.github.com/repos/${{ github.repository }}/issues/$PR_NUMBER/labels)

            if echo "$EXISTING_LABELS" | jq -r '.[].name' | grep -q "^stale$"; then
              echo "Stale label found. Removing."
              curl -s -X DELETE \
                -H "Authorization: token $GH_TOKEN" \
                -H "Accept: application/vnd.github+json" \
                https://api.github.com/repos/${{ github.repository }}/issues/$PR_NUMBER/labels/stale
            fi
          fi

  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          stale-pr-label: 'stale'
          stale-pr-message: 'This PR is stale because it has been open for 90 days with no activity. It will be closed in 2 days if there is no further activity.'
          close-pr-message: 'This PR is being closed due to inactivity.'
          days-before-pr-stale: 90
          days-before-pr-close: 2
          days-before-issue-stale: -1
          days-before-issue-close: -1
